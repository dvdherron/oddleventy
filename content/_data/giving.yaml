- name: Django Girls
  url: https://djangogirls.org/
  type: donations
  years: 2015--2020
  description: |
    is a non-profit organization
    and a community that empowers and helps women to organize free,
    one-day programming workshops by providing tools,
    resources and support.
- name: Black Girls CODE
  url: https://www.blackgirlscode.com/
  type: donations
  years: 2013--2016, 2018--2020
  description: |
    has set out to prove to the world
    that girls of every color have the skills
    to become the programmers of tomorrow.
    By promoting classes and programs
    they help to grow the number of women of color
    working in technology,
    and give underprivileged girls a chance
    to become the masters of their technological worlds.
- name: Natives in Tech
  url: https://nativesintech.org/
  type: donations
  years: 2020
  description: |
    strives to build a collective of Native technologists
    crafting free and open source technology for Native communities.
- name: The Innocence Project
  url: https://innocenceproject.org/
  type: donations
  years: 2020
  description: |
    works to free the staggering number of innocent people
    who remain incarcerated,
    and to bring reform to the system
    responsible for their unjust imprisonment.
- name: Campaign Zero
  url: https://www.joincampaignzero.org/
  type: donations
  years: 2020
  description: |
    strives to end police violence in America.
    Funds donated to Campaign Zero
    support the analysis of policing practices across the country,
    research to identify effective solutions to end police violence,
    technical assistance to organizers
    leading police accountability campaigns
    and the development of model legislation and advocacy
    to end police violence nationwide.
- name: Black Tech 4 Black Lives
  url: https://www.blacktechforblacklives.com/
  type: donations
  years: 2020
  description: |
    is a collective of Black tech entrepreneurs,
    investors, creatives, changemakers, and workers,
    united to use our social, political,
    and economic capital for the advancement of our communities.
- name: Colorado Freedom Fund
  url: http://www.blackbailout.org/
  type: donations
  years: 2020
  description: |
    is a revolving community bond fund
    that pays ransom for our neighbors
    unjustly detained in cages across Colorado
    who cannot afford to buy their own freedom.
- name: #BlackTransLivesMatter
  url: http://actforblacktranslives.org/
  type: donations
  years: 2020
  description: |
    is a collaborative effort between people
    who stand in solidarity with Black trans women
    and wanted to make a difference,
    and some of the foremost Black trans leaders
    in community and culture.
- name: Southern Poverty Law Center
  url: https://www.splcenter.org/
  type: donations
  years: 2020
  description: |
    is dedicated to fighting hate and bigotry
    and to seeking justice
    for the most vulnerable members of our society.
    Using litigation, education,
    and other forms of advocacy,
    the SPLC works toward the day when the ideals of equal justice
    and equal opportunity will be a reality.
- name: Goshen Ultimate Summer League
  url: https://goshenultimate.com/
  type: sponsorships
  years: 2014--2020
  description: |
    provides opportunities to learn, play,
    and teach spirited Ultimate in Goshen, IN and surrounding areas.
    We're just glad they keep Jonny out of trouble
    when he's not busy writing JavaScript.
- name: CallbackWomen
  url: https://www.callbackwomen.com/
  type: donations
  years: 2019
  description: |
    works to radically expand gender diversity
    among speakers at professional programmers' conferences.
- name: App Camp for Girls
  url: https://appcamp4girls.com/
  type: donations
  years: 2018
  description: |
    is a one-week summer day program where girls,
    transgender & gender non-conforming youth
    can put their creative powers to work
    designing and building apps.
- name: Electronic Frontier Foundation
  url: https://www.eff.org/
  type: donations
  years: 2016, 2018
  description: |
    is the leading nonprofit organization
    defending civil liberties in the digital world.
- name: Women Who Startup
  url: https://www.womenwhostartup.com/
  type: sponsorships
  years: 2017
  description: |
    is a global community that connects and empowers
    women in tech and business.
- name: Django Software Foundation
  url: https://www.djangoproject.com/foundation/
  type: donations
  years: 2015, 2016
  description: |
    is an independent non-profit foundation
    established to promote, support, and advance the Django Web framework.
    As active users and contributors to the Django community,
    we're proud to support the continued development of the project.
- name: Django Under the Hood
  url: https://www.djangounderthehood.com/
  type: sponsorships
  years: 2015
  description: |
    is an exciting Django conference full of deep,
    detailed talks and amazing opportunities
    to shape the future of Django.
- name: SassConf
  url: https://twitter.com/sassconf
  type: sponsorships
  years: 2013--2015
  description: |
    brings together a far-flung community of front-end developers,
    designers, architects, and web enthusiasts
    who dream of building a better web.
    Besides being active participants in the Sass community,
    we love the thoughtfulness and dedication to diversity
    that the SassConf organizers bring to the community.
- name: Thunder Valley Community Development Corporation
  url: https://thundervalley.org/
  type: donations
  years: 2014, 2015
  description: |
    is a Lakota-run, grassroots Community Development Corporation
    that is building a community for systemic change
    on the Pine Ridge Reservation in South Dakota.
- name: PyLadies
  url: https://www.pyladies.com/
  type: donations
  years: 2012, 2014, 2015
  description: |
    is an international mentorship group
    with a focus on helping more women become active participants
    and leaders in the Python open source community.
- name: PyCon
  url: https://us.pycon.org/
  type: sponsorships
  years: 2013, 2014
  description: |
    is the largest annual gathering
    for the people who use and develop
    the open source Python programming language.
- name: The Mixin
  url: https://themixinsf.com/
  type: sponsorships
  years: 2015
  description: |
    is a San Francisco Sass front-end meetup.
- name: COSOLA-MACILE
  type: donations
  years: 2013, 2014
  description: |
    is a non-profit organization
    focused on K-12 STEM education
    in less advantaged communities.
- name: Ada Initiative
  url: https://adainitiative.org/
  type: donations
  years: 2012, 2013
  description: |
    supported women in open technology and culture
    through activities such as producing codes of conduct
    and anti-harassment policies,
    advocating for gender diversity,
    and teaching ally skills.
